<!DOCTYPE html>
<html lang="en">
<head>
  <title>Clarifai JavaScript Starter</title>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="predict.js"></script>
  <script type="text/javascript" src="https://sdk.clarifai.com/js/clarifai-latest.js"></script>
  <script>
  var app = new Clarifai.App(
    '{clientId}',
    '{clientSecret}'
  );
  </script>
</head>
<body>
  <div>
    <input type="text" id="imgurl" placeholder="Image URL"/>
    <button onclick="predict_click($('#imgurl').val())">Predict!</button>
  </div>
  <div>
    <img id="img" src="" width="200"/>
  </div>
  <div id="concepts"></div>
</body>
</html>
